<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="header">
        <div>
            <img src="images/ticTacToe.svg" alt="Tic Tac Toe Icon" class="icon">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="directories">
            <p>Home</p>
            <p>History</p>
            <p>Support</p>
        </div>
    </div>

    <div class="middleDiv">


        <div class="stickMan">
            <h1>Player One</h1>
            <img src="images/man.png" alt="StickMan"">
        </div>

        <div class="gameDiv">
            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
    
            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
    
            <div class="7"></div>
            <div class="8"></div>
            <div class="9"></div>    
        </div>

        <div class="robot">
            <h1>Player Two</h1>
            <img src="images/robot.png" alt="Robot Man" class="robot">
        </div>

    </div>

    <img src="images/retry.svg" alt="Retry" class="retry">

    
</body>
</html>
